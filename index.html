<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido a SkyLearn</title>
  <link rel="stylesheet" href="style.css">
  <script src="firebase.js"></script>
  <style>
    /* Estilos específicos para el index */
    .overlay {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 2s ease-in-out;
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
    }

    .logo img {
      width: 200px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    .overlay h1 {
      font-size: 2.5em;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .overlay p {
      font-size: 1.2em;
      color: var(--text-color);
      margin-bottom: 30px;
    }

    .overlay button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .overlay button:hover {
      background-color: var(--accent-color);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .overlay {
        padding: 1rem;
      }

      .logo img {
        width: 150px;
      }

      .overlay h1 {
        font-size: 2em;
      }

      .overlay p {
        font-size: 1em;
      }

      .overlay button {
        padding: 12px 24px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="logo">
      <img src="https://i.postimg.cc/Qdf8NK1g/ponerle-fondo-blanco-removebg-preview.png" alt="Logo SkyLearn">
    </div>
    <h1>Bienvenido a SkyLearn</h1>
    <p>¿Estás listo para comenzar tu viaje de aprendizaje?</p>
    <button onclick="window.location.href='home.html'">Empezar</button>
  </div>

</body>
</html>
