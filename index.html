<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Welcome - SkyLearn</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .overlay {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .logo img {
      width: 200px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    .overlay h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }

    .overlay button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .overlay button:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="logo">
      <img src="https://i.postimg.cc/Qdf8NK1g/ponerle-fondo-blanco-removebg-preview.png"  alt="Logo SkyLearn">
    </div>
    <h1>Welcome, are you ready to learn?</h1>
    <button onclick="window.location.href='home.html'">Start</button>
  </div>

</body>
</html>
