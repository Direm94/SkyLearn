<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido a SkyLearn</title>
  <link rel="stylesheet" href="style.css">
  <script src="firebase.js"></script>
  <style>
    /* Estilos específicos para index.html */
    .overlay {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 2s ease-in-out;
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    .logo img {
      width: 200px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    .overlay h1 {
      font-size: 2.5em;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .overlay p {
      font-size: 1.2em;
      color: var(--text-color);
      margin-bottom: 30px;
    }

    .overlay button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .overlay button:hover {
      background-color: var(--accent-color);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Chatbot */
    #chat-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 28px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #chat-toggle:hover {
      background-color: var(--accent-color);
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="logo">
      <img src="https://i.postimg.cc/Qdf8NK1g/ponerle-fondo-blanco-removebg-preview.png" alt="Logo SkyLearn">
    </div>
    <h1>Bienvenido a SkyLearn</h1>
    <p>¿Estás listo para comenzar tu viaje de aprendizaje?</p>
    <button onclick="window.location.href='home.html'">Empezar</button>
  </div>

  <!-- Chatbot -->
  <div id="chat-toggle">
    <i class="fa-solid fa-message" style="font-size: 28px; color: white;"></i>
  </div>
  <div id="chat-container" class="chatbot-popup">
    <iframe src="chatbot.html" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <!-- Scripts -->
  <script>
    function toggleChat() {
      document.getElementById("chat-container").classList.toggle("chatbot-popup");
    }

    // Mostrar el chatbot al hacer clic en el icono
    document.getElementById("chat-toggle").addEventListener("click", toggleChat);
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
