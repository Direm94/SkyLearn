<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - SkyLearn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Cabecera -->
  <header>
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo SkyLearn" width="200">
    </div>
    <nav>
      <a href="index.html">Inicio</a> |
      <a href="cursos.html">Cursos</a> |
      <a href="precios.html">Precios y Horarios</a> |
      <a href="contacto.html">Contacto</a> |
      <a href="registro.html">Registro</a>
    </nav>
  </header>

  <!-- Formulario -->
  <main class="form-container">
    <h2>Reg√≠strate Ahora</h2>
    <form id="registroForm">
      <label>Nombre completo:</label>
      <input type="text" id="nombre" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Tel√©fono:</label>
      <input type="tel" id="telefono">

      <label>Curso de inter√©s:</label>
      <select id="curso" required>
        <option value="">Selecciona un curso</option>
        <option value="programacion">Programaci√≥n</option>
        <option value="dise√±o">Dise√±o UX/UI</option>
        <option value="ingles">Ingl√©s</option>
        <option value="matematicas">Matem√°ticas</option>
      </select>

      <button type="submit">Enviar Registro</button>
    </form>
    <p id="mensaje"></p>
  </main>

  <!-- Chat flotante -->
  <div id="chat-toggle" onclick="toggleChat()">üí¨</div>
  <div id="chat-container" class="hidden">
    <iframe src="chatbot.html" width="100%" height="350px" frameborder="0"></iframe>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script> 
  <script src="firebase.js"></script>

  <script>
    document.getElementById("registroForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const telefono = document.getElementById("telefono").value;
      const curso = document.getElementById("curso").value;

      db.collection("usuarios").add({
        nombre,
        email,
        telefono,
        curso,
        fecha: new Date()
      }).then(() => {
        document.getElementById("mensaje").textContent = "Registro exitoso. ¬°Gracias!";
        document.getElementById("registroForm").reset();
      }).catch((error) => {
        console.error("Error al registrar:", error);
        document.getElementById("mensaje").textContent = "Hubo un error al enviar.";
      });
    });

    function toggleChat() {
      document.getElementById("chat-container").classList.toggle("hidden");
    }
  </script>

</body>
</html>
