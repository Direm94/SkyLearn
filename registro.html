  <!-- Formulario -->

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script> 
  <script src="firebase.js"></script>

  <script>
    const form = document.getElementById("registroForm");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const telefono = document.getElementById("telefono").value;
      const curso = document.getElementById("curso").value;

      // Enviar a Google Sheets
      fetch('TU_URL_WEB_APP_GOOGLE_SCRIPT', {
        method: 'POST',
        body: JSON.stringify({ nombre, email, telefono, curso }),
        headers: { 'Content-Type': 'application/json' }
      }).then(res => res.json())
        .then(data => {
          console.log("Datos enviados a Google Sheets:", data);

          // Tambi√©n guardar en Firebase
          db.collection("usuarios").add({
            nombre,
            email,
            telefono,
            curso,
            fecha: new Date()
          }).then(() => {
            mensaje.textContent = "Registro exitoso. ¬°Gracias!";
            form.reset();
          }).catch((error) => {
            console.error("Error al registrar en Firebase:", error);
            mensaje.textContent = "Hubo un error al guardar en Firebase.";
          });

        })
        .catch(err => {
          console.error("Error al enviar a Google Sheets:", err);
          mensaje.textContent = "Hubo un error al guardar en Google Sheets.";
        });
    });

    function toggleChat() {
      document.getElementById("chat-container").classList.toggle("hidden");
    }
  </script>
