<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - SkyLearn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Cabecera -->
  <header>
    <div class="logo">
      <img src="https://i.postimg.cc/Qdf8NK1g/ponerle-fondo-blanco-removebg-preview.png"  alt="Logo SkyLearn" width="200">
    </div>
    <nav>
      <a href="home.html">Inicio</a> |
      <a href="cursos.html">Cursos</a> |
      <a href="precios.html">Precios y Horarios</a> |
      <a href="contacto.html">Contacto</a> |
      <a href="registro.html">Registro</a>
    </nav>
  </header>

  <!-- Formulario de registro incrustado -->
  <main class="form-container">
    <h2>Regístrate Ahora</h2>
    <p>Por favor llena el siguiente formulario:</p>

    <!-- Reemplaza esto con el iframe de tu Google Form -->
    <iframe 
      src="https://docs.google.com/forms/d/e/TU_FORMULARIO_ID_AQUÍ/viewform?embedded=true"
      width="100%"
      height="500"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
    >Cargando formulario...</iframe>
  </main>

  <!-- Chat flotante -->
  <div id="chat-toggle" onclick="toggleChat()">💬</div>
  <div id="chat-container" class="hidden">
    <iframe src="chatbot.html" width="100%" height="350px" frameborder="0"></iframe>
  </div>

  <script>
    function toggleChat() {
      document.getElementById("chat-container").classList.toggle("hidden");
    }
  </script>

</body>
</html>
