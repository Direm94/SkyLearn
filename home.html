<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SkyLearn - Academia</title>
  <link rel="stylesheet" href="style.css">
  <script src="firebase.js"></script>
</head>
<body>
  <!-- Cabecera -->
  <header>
    <div class="logo">
      <img src="https://i.postimg.cc/Qdf8NK1g/ponerle-fondo-blanco-removebg-preview.png" alt="Logo SkyLearn">
    </div>
    <nav class="horizontal-menu">
      <ul>
        <li><a href="home.html">Inicio</a></li>
        <li><a href="cursos.html">Cursos</a></li>
        <li><a href="precios.html">Precios y Horarios</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="registro.html">Registro</a></li>
      </ul>
    </nav>
  </header>

  <!-- Banner promocional -->
  <section class="banner">
    <h2>¡Inscríbete ahora y obtén un 30% de descuento!</h2>
    <img src="https://i.postimg.cc/6qV52XjL/publicidad3.jpg" alt="Anuncio">
  </section>

  <!-- Carousel de Publicidad -->
  <section class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.postimg.cc/6qV52XjL/publicidad1.jpg" alt="Publicidad 1">
      </div>
      <div class="carousel-item">
        <img src="https://i.postimg.cc/6qV52XjL/publicidad2.jpg" alt="Publicidad 2">
      </div>
      <div class="carousel-item">
        <img src="https://i.postimg.cc/6qV52XjL/publicidad3.jpg" alt="Publicidad 3">
      </div>
    </div>
    <div class="carousel-controls">
      <button class="carousel-control" onclick="prevSlide()">&#10094;</button>
      <button class="carousel-control" onclick="nextSlide()">&#10095;</button>
    </div>
  </section>

  <!-- Sección de Noticias y Comentarios -->
  <section class="news-comments-section">
    <div class="news-section">
      <h2>Noticias y Comunicados</h2>
      <ul id="news-list"></ul>
      <button id="add-news-button">Agregar Noticia</button>
    </div>
    <div class="comments-section">
      <h2>Comentarios en Vivo</h2>
      <div id="comments-container"></div>
      <form id="comment-form">
        <input type="text" id="comment-input" placeholder="Escribe tu comentario..." required>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Chatbot -->
  <div id="chat-toggle">
    <img src="https://i.postimg.cc/0NrrhQjY/Gemini-Generated-Image-965jep965jep965j.jpg" alt="Chatbot" width="40" height="40">
  </div>
  <div id="chat-container" class="chatbot-popup">
    <iframe src="chatbot.html" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <script>
    // Inicializar Firebase Firestore
    const db = firebase.firestore();

    // Variables globales
    let slideIndex = 0;
    const slides = document.querySelectorAll('.carousel-item');

    // Función para mostrar la imagen actual del carousel
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = i === index ? 'block' : 'none';
      });
    }

    // Botones de navegación del carousel
    function prevSlide() {
      slideIndex--;
      if (slideIndex < 0) slideIndex = slides.length - 1;
      showSlide(slideIndex);
    }

    function nextSlide() {
      slideIndex++;
      if (slideIndex >= slides.length) slideIndex = 0;
      showSlide(slideIndex);
    }

    // Inicializar el carousel
    setInterval(nextSlide, 5000); // Cambio cada 5 segundos

    // Cargar comentarios en vivo desde Firebase
    const commentsContainer = document.getElementById('comments-container');
    db.collection('comentarios').orderBy('fecha', 'desc').onSnapshot(snapshot => {
      commentsContainer.innerHTML = '';
      snapshot.forEach(doc => {
        const comment = doc.data();
        const li = document.createElement('li');
        li.textContent = `${comment.nombre}: ${comment.mensaje}`;
        commentsContainer.appendChild(li);
      });
    });

    // Enviar comentarios en vivo
    const commentForm = document.getElementById('comment-form');
    commentForm.addEventListener('submit', e => {
      e.preventDefault();
      const commentInput = document.getElementById('comment-input');
      const nombre = prompt('Ingresa tu nombre:');
      if (!nombre || !commentInput.value.trim()) return;
      db.collection('comentarios').add({
        nombre,
        mensaje: commentInput.value,
        fecha: new Date()
      });
      commentInput.value = '';
    });

    // Agregar noticias
    const newsList = document.getElementById('news-list');
    const addNewsButton = document.getElementById('add-news-button');

    addNewsButton.addEventListener('click', () => {
      const titulo = prompt('Ingresa el título de la noticia:');
      const contenido = prompt('Ingresa el contenido de la noticia:');
      if (!titulo || !contenido) return;
      db.collection('noticias').add({
        titulo,
        contenido,
        fecha: new Date()
      });
    });

    // Cargar noticias desde Firebase
    db.collection('noticias').orderBy('fecha', 'desc').onSnapshot(snapshot => {
      newsList.innerHTML = '';
      snapshot.forEach(doc => {
        const news = doc.data();
        const li = document.createElement('li');
        li.innerHTML = `<strong>${news.titulo}</strong>: ${news.contenido}`;
        newsList.appendChild(li);
      });
    });

    function toggleChat() {
      document.getElementById("chat-container").classList.toggle("chatbot-popup");
    }

    // Mostrar el chatbot al hacer clic en el icono
    document.getElementById("chat-toggle").addEventListener("click", toggleChat);
  </script>
</body>
</html>
