<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot SkyLearn</title>
  <style>
    body {
      font-family: Arial;
      background: transparent;
      padding: 10px;
    }

    #chatbox {
      background: white;
      width: 100%;
      max-width: 280px;
      height: 280px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin: auto;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .user, .bot {
      display: block;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
    }

    .user {
      background: #d1e7dd;
      margin-left: auto;
    }

    .bot {
      background: #f8d7da;
      margin-right: auto;
    }

    input, button {
      padding: 8px;
      font-size: 1em;
      width: calc(100% - 70px);
      margin-right: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div id="chatbox"></div>
<input type="text" id="input" placeholder="Escribe tu pregunta...">
<button onclick="enviar()">Enviar</button>

<script>
const chatbox = document.getElementById('chatbox');
const input = document.getElementById('input');

const respuestas = {
  "hola": "¬°Hola! ¬øEn qu√© puedo ayudarte?",
  "cursos": "Ofrecemos cursos de programaci√≥n, dise√±o, ingl√©s y matem√°ticas.",
  "precios": "Los precios var√≠an seg√∫n el curso. ¬°Cont√°ctanos para m√°s informaci√≥n!",
  "horarios": "Los horarios est√°n disponibles en la secci√≥n 'Precios y Horarios'.",
  "registro": "¬øTe gustar√≠a ir ahora a la p√°gina de registro? üëâ <a href='registro.html' target='_blank'>Ir a Registro</a>",
  "gracias": "¬°De nada! üòä",
  "default": "Lo siento, no entiendo esa pregunta. ¬øQuieres que te ayude con algo m√°s?"
};

function enviar() {
  const texto = input.value.trim().toLowerCase();
  if (texto === '') return;

  addMessage(texto, 'user');
  setTimeout(() => {
    let respuesta = "";

    if (texto.includes("registro")) {
      respuesta = "¬øTe gustar√≠a ir ahora a la p√°gina de registro? üëâ <a href='registro.html' target='_blank'>Ir a Registro</a>";
    } else if (texto.includes("precio") || texto.includes("cu√°nto cuesta")) {
      respuesta = "Los precios est√°n en la secci√≥n Precios y Horarios.";
    } else if (texto.includes("inscripci√≥n")) {
      respuesta = "Para inscribirte, ve a la p√°gina de Registro o dime 'registrar'";
    } else {
      respuesta = respuestas[texto] || respuestas["default"];
    }

    addMessage(respuesta, 'bot');
  }, 500);
  input.value = '';
}

function addMessage(text, clase) {
  const div = document.createElement('div');
  div.className = clase;
  div.innerHTML = text;
  chatbox.appendChild(div);
  chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

</body>
</html>
