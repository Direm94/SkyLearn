<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot - SkyLearn</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: var(--chatbot-bg);
      font-family: Arial, sans-serif;
      color: var(--chatbot-text);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      background-color: var(--primary-color);
      padding: 1rem;
      text-align: center;
      color: var(--secondary-color;
      flex: 0 0 auto;
    }

    .chat-body {
      flex: 1 0 auto;
      padding: 1rem;
      overflow-y: auto;
    }

    .chat-message {
      margin-bottom: 1rem;
      padding: 0.5rem;
      background-color: var(--secondary-color);
      border-radius: 4px;
      border: 1px solid var(--primary-color);
    }

    .chat-input-container {
      background-color: var(--secondary-color;
      padding: 1rem;
      flex: 0 0 auto;
    }

    .chat-input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--primary-color;
      border-radius: 4px;
      font-size: 1rem;
    }

    .chat-button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: var(--primary-color;
      color: var(--secondary-color;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .chat-button:hover {
      background-color: var(--accent-color;
    }
  </style>
</head>
<body>
  <!-- Chat Header -->
  <div class="chat-header">
    <h2>Chatbot SkyLearn</h2>
  </div>

  <!-- Chat Body -->
  <div class="chat-body">
    <!-- Ejemplo de mensaje del chatbot -->
    <div class="chat-message">
      <p>¡Hola! ¿En qué puedo ayudarte hoy?</p>
    </div>
  </div>

  <!-- Chat Input -->
  <div class="chat-input-container">
    <input type="text" class="chat-input" placeholder="Escribe tu mensaje...">
    <button class="chat-button">Enviar</button>
  </div>
</body>
</html>
