<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot SkyLearn</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 20px;
    }

    #chatbox {
      background: white;
      width: 100%;
      max-width: 400px;
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin: auto;
      margin-bottom: 10px;
    }

    .user, .bot {
      display: block;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
    }

    .user {
      background: #d1e7dd;
      margin-left: auto;
    }

    .bot {
      background: #f8d7da;
      margin-right: auto;
    }

    input, button {
      padding: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>

<div id="chatbox"></div>
<input type="text" id="input" placeholder="Escribe tu pregunta...">
<button onclick="enviar()">Enviar</button>

<script>
const chatbox = document.getElementById('chatbox');
const input = document.getElementById('input');

const respuestas = {
  "hola": "Â¡Hola! Â¿En quÃ© puedo ayudarte?",
  "cursos": "Ofrecemos cursos de programaciÃ³n, diseÃ±o, inglÃ©s y matemÃ¡ticas.",
  "precios": "Los precios varÃ­an segÃºn el curso. Â¡ContÃ¡ctanos para mÃ¡s informaciÃ³n!",
  "horarios": "Los horarios estÃ¡n disponibles en la secciÃ³n 'Precios y Horarios'.",
  "gracias": "Â¡De nada! ðŸ˜Š",
  "default": "Lo siento, no entiendo esa pregunta."
};

function enviar() {
  const texto = input.value.trim().toLowerCase();
  if (texto === '') return;

  addMessage(texto, 'user');
  setTimeout(() => {
    const respuesta = respuestas[texto] || respuestas["default"];
    addMessage(respuesta, 'bot');
  }, 500);
  input.value = '';
}

function addMessage(text, clase) {
  const div = document.createElement('div');
  div.className = clase;
  div.textContent = text;
  chatbox.appendChild(div);
  chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

</body>
</html>
