<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - SkyLearn Academy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">SkyLearn Academy</div>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="cursos.html">Cursos</a></li>
        <li><a href="precios.html">Precios</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="registro.html" class="btn">Registro</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contacto Section -->
  <section class="contact-section">
    <h2>Contáctanos</h2>
    <form class="contact-form">
      <input type="text" placeholder="Nombre completo" required />
      <input type="email" placeholder="Correo electrónico" required />
      <textarea rows="5" placeholder="Tu mensaje..." required></textarea>
      <button type="submit" class="btn">Enviar Mensaje</button>
    </form>
    <div class="info">
      <p>📧 info@skylearnacademy.com</p>
      <p>📞 +51 987 654 321</p>
      <p>🌐 www.skylearnacademy.com</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 SkyLearn Academy. Todos los derechos reservados.</p>
  </footer>

  <!-- ChatBot -->
  <div id="chatbot" class="chatbot">
    <div class="chat-header">💬 SkyBot</div>
    <div class="chat-body" id="chatBody">
      <div class="message bot">¡Hola! Soy SkyBot. ¿En qué puedo ayudarte?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribe tu pregunta..." />
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
