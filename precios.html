<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Precios y Horarios - SkyLearn</title>
  <link rel="stylesheet" href="style.css">
  <script src="firebase.js"></script>
</head>
<body>
  <!-- Cabecera -->
  <header>
    <div class="logo">
      <img src="https://i.postimg.cc/Qdf8NK1g/ponerle-fondo-blanco-removegb-preview.png" alt="Logo SkyLearn" width="200">
    </div>
    <nav class="horizontal-menu">
      <ul>
        <li><a href="home.html">Inicio</a></li>
        <li><a href="cursos.html">Cursos</a></li>
        <li><a href="precios.html">Precios y Horarios</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="registro.html">Registro</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido -->
  <main>
    <h2>Precios y Horarios</h2>
    <table>
      <tr><th>Curso</th><th>Precio</th><th>Horario</th></tr>
      <tr><td>Programación Web</td><td>$500</td><td>Lun-Vie 18:00 - 20:00</td></tr>
      <tr><td>Diseño UX/UI</td><td>$450</td><td>Martes y Jueves 17:00 - 19:00</td></tr>
      <tr><td>Inglés Avanzado</td><td>$400</td><td>Sábados 10:00 - 12:00</td></tr>
      <tr><td>Matemáticas Básicas</td><td>$350</td><td>Lun-Vie 16:00 - 18:00</td></tr>
    </table>
  </main>

  <!-- Chatbot -->
  <div id="chat-toggle">
    <img src="https://i.postimg.cc/0NrrhQjY/Gemini-Generated-Image-965jep965jep965j.jpg" alt="Chatbot" width="40" height="40">
  </div>
  <div id="chat-container" class="chatbot-popup">
    <iframe src="chatbot.html" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <script>
    function toggleChat() {
      document.getElementById("chat-container").classList.toggle("chatbot-popup");
    }

    // Mostrar el chatbot al hacer clic en el icono
    document.getElementById("chat-toggle").addEventListener("click", toggleChat);
  </script>
</body>
</html>
